<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<header class="flexedHeader">
    <div class="logo">
        <img class="logo__image" src="./images/logo2.png" alt="">
    </div>
    <div class="title">
        <h1 class="title__text">Martin's Aquarium</h1>
    </div>
</header>
<body>
    <main class="content">
        <!-- To be on the left side of the page -->
        <div class="column column--left">

            <!-- List of fish harvested -->
            <article class="fishList">
               <!-- This will be automatically filled out by JavaScript -->
            </article>
            <!-- Quotes -->
            <article class="quotes">
                <!-- JavaScript will add quotations automatically, starting here -->
            </article>

            <!-- Locations -->
            <article class="locations">
                <!-- JavaScript will add locations automatically, starting here -->
            </article>
        </div>

        <!-- Will be on the right side of the page -->
        <div class="column column--right">
            <!-- Tips for cleaning and maintaining the fishtanks -->
            <aside class="tankTips">
                <section>
                    <div class="tipsHeader">
                        <h3 class="tipsHeader__text">Tank Tips</h3>
                    </div>
                </section>
                <!-- JavaScript will add tips automatically, starting here -->
            </aside>
        </div>
    </main>

    <!-- Can also go in the <head> but it is down here in order to allow the page to load first instead of being slowed down PLUS this will make sure DOM JS works -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
